<!-- 
    make a responsive and good looking chatbot UI
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- chat box -->
        <div class="chat-box">
            <!-- client -->
            <div class="client">
                <img src="logo.png" alt="logo" />
                <div class="client-info">
                    <h2>Gaurav</h2>
                    <p>online</p>
                </div>
            </div>

            <!-- main chat section -->
            <div class="chats">
                <div class="client-chat">Hi!<br>How can i Help you.!! </div>
            </div>

            <!-- input field section -->
            <div class="chat-input">
                <input type="text" placeholder="Enter Message" class="content"/>
                <button class="send-btn">
                    <img src="send.png" alt="send-btn" class="send-img">
                </button>
            </div>
        </div>

        <!-- button -->
        <div class="chat-btn">
            <img src="Circle-icons-chat.svg.png" alt="chat box icon btn">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
